<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Clock</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
	  <link href="/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/clock.css" />
  </head>
  <body class="cuckooBg">
    <div class="container">
      <div class="indexHeader">
    <a href="/" class="back">
        <img src="../images/back.png" width="30px" height="30px">
    </a>
     <h1>Cuckoo Clock</h1>
  </div>
   

    <figure class="clock">
      <div class="mins">00</div>
      <div>:</div>
      <div class="secs">00</div>
      <audio
        src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3"
      ></audio>
      <svg class="progress-ring" height="120" width="120">
        <circle
          class="progress-ring__circle"
          stroke-width="8"
          fill="transparent"
          r="50"
          cx="60"
          cy="60"
        />
      </svg>
    </figure>

    <div class="btn-group">
      <button class="start">start focus</button>
      <button class="reset">reset</button>
      <button class="pause">pause</button>
    </div>

    <div class="userinputs">
    <form action=".">
      <label for="focusTime">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button type="submit">Save settings</button>
    </form>
    </div>
    </div>

    <script src="../js/settings.js"></script>
    <script src="../js/timer.js"></script>
    <script src="../js/progress.js"></script>
  </body>
</html>
